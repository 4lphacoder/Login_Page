<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atom</title>
    <link href="./res/atom.png" rel="shortcut icon">
    <!-- Bootstrap style sheet and js -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- End of bootstrap stylesheet and js -->
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bangers|Noto+Sans+TC" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- End of Google Fonts -->
    <link href="./stylesheets/style.css" rel="stylesheet" type="text/css">
    <script src="./js/index.js"></script>
</head>
<body onload="setTimeout(present_webpage,500)">
    <div id="preloader"></div>

    <div id="root" class="container-fluid text-center">
        <div class="form-container text-center mx-auto p-3 mt-5">
            <div class="banner text-primary">
                <img src="./res/atom2.png" width="32" height="32" class="d-block mx-auto" />
                Attendance-On-Mobile
            </div>
            <div class="sign-in text-dark mt-3">Sign in</div>
            <div>with your Atom Account</div>

            <form class="credentials mt-4" onsubmit="return false;" >
                <div class="form-group text-left ml-4 mr-4">
                   
                    <small><label class="text-primary slideInUp delay-1s" id="email_label"></label></small>
                    <input name="email" id="email_input" type="email" class="form-control mb-2" placeholder="Email or phone" onclick="movePlaceHolder()">

                    <small><label class="text-primary slideInUp delay-1s" id="password_label"></label></small>
                    <input name="password" id="password_input" type="password" class="form-control mb-3" placeholder="Password" onclick="movePlaceHolder()">
                    
                    <a href="#" class="text-decoration-none d-block"><strong>Forgot email/password?</strong></a>
                    <div class="mt-4">
                        <div class="text-muted mt-5">Not have an account?</div>
                        <a href="./signup.html" class="text-decoration-none"><strong>Create account</strong></a>
                        <button class="btn btn-primary float-right w-25 rounded-pill" type="submit" onclick="submit_cred()">Next</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="contact_links" class="text-primary mt-2 mx-auto">
                <i class="fab fa-facebook"></i>
                <a href="https://github.com/pv03158/" target="_blank"><i class="fab fa-github text-dark"></i></a>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-google-plus text-danger"></i>
                <i class="fab fa-google-play text-success"></i>
        </div>
    </div>
</body>
</html>
